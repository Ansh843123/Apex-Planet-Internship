<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive UI Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1><span class="highlight">✨ Interactive</span> UI Experience</h1>
    <p>Create tasks. Send messages. Stay organized.</p>
  </header>

  <main class="main-container">
    <!-- Contact Form Section -->
    <section class="glass-card contact">
      <h2>📬 Contact Us</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <!-- To-Do List Section -->
    <section class="glass-card todo">
      <h2>📝 To-Do List</h2>
      <div class="todo-container">
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
      </div>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ by Avinash | 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
